version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: medibot-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=medibot
    networks:
      - medibot-network


  medibot-api:
    build: .
    container_name: medibot-api
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/
      - MONGODB_DB_NAME=medibot
      - FASTAPI_PORT=8000
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
    networks:
      - medibot-network
    restart: unless-stopped

  # Optional: Flask alternative
  # medibot-flask:
  #   build: .
  #   container_name: medibot-flask
  #   command: python backend/flask_server.py
  #   ports:
  #     - "5000:5000"
  #   depends_on:
  #     - mongo
  #   environment:
  #     - MONGODB_URI=mongodb://mongo:27017/
  #     - MONGODB_DB_NAME=medibot
